<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="lib/animate.css">

</head>

<body>
    <div id="app">
        <input type="button" value="点击" @click="flag=!flag">


        <transition enter-to-class="animated rotateOutUpLeft" leave-to-class="animated rotateOutUpRight">
            <h3 v-show="flag">这里是H3</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {
            }
        });
    </script>
</body>

</html>
