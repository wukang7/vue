<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <template id="tmpmycom1">
        <div>
            <h1>我是自定义组件----{{msg}}</h1>
        </div>
    </template>
    <div id="app">
        <mycom1></mycom1>
    </div>
    <script>
        //组件可以有自己的data属性
        //组件的data和实例的data有点不一样,实例的data是一个对象,组件的data是一个方法
        // 组件中的data除了必须为一个方法之外,这个方法内部,还必须返回一个对象才行.
        // 组件中的data实例使用一模一样
        Vue.component("mycom1", {
            template: "#tmpmycom1",
            data: function () {
                return {
                    msg: "我是data中的msg"
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
