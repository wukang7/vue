<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom2></mycom2>
    </div>
    <script>
        // 创建组件的第二种方式,可以省略Vue.extend,
        Vue.component('mycom2',{
            // 注意:无论哪种方式的创建,组件的template内容只能允许一个根标签,并能并行存在根标签
            template:'<div><h1>我是使用Vue.component创建出来的组件</h1><span>123</span></div>'
        })
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{}
        });
    </script>
</body>

</html>
